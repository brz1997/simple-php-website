apiVersion: batch/v1
kind: Job
metadata:
  name: node-poc-job
  namespace: default
spec:
  template:
    spec:
      containers:
      - args:
        - /bin/sh
        - -c
        - date; echo "Starting Job"; ansible --version; ansible-playbook create_ec2.yml --extra-vars "AWS_ACCESS_KEY=$AWS_ACCESS_KEY AWS_SECRET_KEY=$AWS_SECRET_KEY"; export awsIP=`sed -n '2 p' ansible.inv`; mkdir ~/.ssh ; ssh-keyscan -H $awsIP >> ~/.ssh/known_hosts; scp -i /app/devops/devops-poc.pem -r /app ec2-user@$awsIP:/tmp ; echo "Finished"; exit 0
        image: $imageName
        envFrom:
        - secretRef:
            name: kt-aws-creds
        imagePullPolicy: Always
        volumeMounts:
          - name: vol0
            readOnly: true
            mountPath: /app/devops
        name: node-poc-job
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: afour-private-registry-creds
      restartPolicy: Never
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
      - name: vol0
        secret:
          secretName: kt-aws-creds
          items:
          - key: ec2_key
            path: devops-poc.pem
