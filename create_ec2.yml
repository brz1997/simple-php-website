---
 - name:  provisioning EC2 instances using Ansible
   hosts: localhost
   become: true
   gather_facts: False
 
   vars:
     region: ap-south-1
     instance_type: t2.micro
     ami: ami-05ba3a39a75be1ec4 # RedHat Linux 7.5
     hosts_file: ansible.inv

   tasks:
     - name: Create an ec2 instance
       ec2:
         aws_access_key: "{{ AWS_ACCESS_KEY }}"
         aws_secret_key: "{{ AWS_SECRET_KEY }}"
         key_name: devops-poc
         group: devops-poc-sg # security group name
         instance_type: "{{ instance_type}}"
         image: "{{ ami }}"
         wait: true
         wait_timeout: 500
         region: "{{ region }}"
         count: 1 # default
         count_tag:
           Name: DevOps-POC
         instance_tags:
           Name: DevOps-POC
       register: ec2
    
     - name: Save IP to inventory file
       lineinfile:
         dest: "{{hosts_file}}"
         insertafter: '\[webservers\]'
         line: "{{item.public_ip}}"
       with_items: "{{ec2.instances}}"
     - name: Wait for SSH to come up
       wait_for:
         host: "{{ item.public_ip }}"
         port: 22
         state: started
         delay: 100
         timeout: 320
       with_items: "{{ec2.instances}}"
     - name: Ansible delete multiple file example
       file:
         path: "{{ item }}"
         state: absent
       with_items:
         - Dockerfile
         - Jenkinsfile
         - nodePOC.yaml
         - main.yml

 - name: Configure EC2 Instance
   hosts: webservers
   become: true
   gather_facts: False   
   
   tasks:
    - name: Copying the Directory contents (sub directories/files)
      become: true 
      copy:
        src: ./
        dest: ~/      
        mode: 0700
  
